<div class="p-2">
    <mat-form-field>
        <mat-label>Travel Date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="dateSelected" [(value)]="dateSelected">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="p-2">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Origin Country</mat-label>
            <input type="text" placeholder="Start typing to filter" aria-label="Select Country" matInput
                [formControl]="originCountryFormControl" [matAutocomplete]="originCountry">
            <mat-autocomplete #originCountry="matAutocomplete">
                <mat-option (click)="loadAirports(originCountry, 'originAirport')"
                    *ngFor="let originCountry of originCountryFilter | async" [value]="originCountry">
                    {{originCountry}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<div class="p-2">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Origin Airport</mat-label>
            <input type="text" placeholder="Start typing to filter" aria-label="Select Airport" matInput
                [formControl]="originAirportFormControl" [matAutocomplete]="originAirport">
            <mat-autocomplete #originAirport="matAutocomplete">
                <mat-option (click)="setairport(option, 'origin')"
                *ngFor="let option of originAirportFilter | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<div class="p-2">
    <form class="example-form">

<div class="p-2">
