<app-inputfields class="d-flex flex-column align-items-center"></app-inputfields>
<div class="d-flex flex-column align-items-center form-check p-2">
    <input class="form-check-input p-2" type="checkbox" [(ngModel)]="this.enableEmailNotifications" id="enableEmailNotifications">
    <label class="form-check-label" for="enableEmailNotifications">
      Send Email Notifications
    </label>
</div>
<div class="d-flex flex-column align-items-center form-check p-2">
    <button type="submit" (click)="this.submitPosting()" class="btn btn-primary">Submit</button>
</div>
