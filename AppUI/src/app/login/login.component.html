<form *ngIf="((this.accountService.currentUser$ | async) === null) && !this.registerMode" #loginForm="ngForm"
    autocomplete="0ff">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input name="loginId" [(ngModel)]="model.loginId" type="email" class="form-control" id="Input"
            placeholder="name@example.com">
        <label for="Input">Email address</label>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-floating">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" id="Password"
            placeholder="Password">
        <label for="Password">Password</label>
        <div id="passwordHelpBlock" class="form-text">
            Please enter a strong password
        </div>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
        <div><button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign in</button></div>
        <div><button class="w-100 btn btn-lg btn-primary" type="submit" (click)="toggleRegisterMode()">Register</button>
        </div>
    </div>
</form>


<form *ngIf="((this.accountService.currentUser$ | async) === null) && this.registerMode" #registerForm="ngForm" autocomplete="0ff">
    <h1 class="h3 mb-3 fw-normal">Please regsiter here</h1>

    <div class="form-floating">
        <input name="userName" [(ngModel)]="model.userName" type="email" class="form-control" id="userName"
            placeholder="name@example.com">
        <label for="Input">User Name</label>
    </div>
    <br>
    <div class="form-floating">
        <input name="emailId" [(ngModel)]="model.emailId" type="email" class="form-control" id="emailID"
            placeholder="name@example.com">
        <label for="Input">Email address</label>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-floating">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" id="Password"
            placeholder="Password">
        <label for="Password">Password</label>
        <div id="passwordHelpBlock" class="form-text">
            Please enter a strong password
        </div>
    </div>
    <br>
    <div class="d-flex flex-row justify-content-evenly">
        <div><button class="w-100 btn btn-lg btn-primary" type="button" (click)="toggleRegisterMode()">Back to
                Login</button></div>
        <div><button class="w-100 btn btn-lg btn-primary" type="submit" (click)="registerUser()">Register</button></div>
    </div>

    <div class="overlay" *ngIf="validationPopUp">
        <div class="popup">
            <h4>Please enter the code send to the email</h4>
            <a class="close" (click)="validationPopUp = false">&times;</a>
            <div *ngIf="showWrongCode">Invalid code entered. Please try again</div>
            <div class="d-flex flex-row justify-content-evenly">
                <div class="col-md-4">
                    <input type="number" name="zipcode" class="form-control" maxlength="6" placeholder="000000"
                        [(ngModel)]="validationCode"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="col-md-4"><button class="btn btn-primary" type="submit"
                        (click)="validatePin()">Submit</button></div>
            </div>
        </div>
    </div>
</form>
